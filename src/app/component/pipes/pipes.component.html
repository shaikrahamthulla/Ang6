<div>

    <input type = "text" [(ngModel)] = "name" />
  
    <br>Normal Name : {{name}}
    <br>Reverse Name : {{name | reverse}} 
  </div>
  
  <div>
    <h1>Json pipe</h1>
  
      
      <div>{{robot | json}}</div>
  
  </div>
  
  <div>
    <h1>Country names</h1>
  
      <input type = "text" [(ngModel)] = "countryName" />
      <div *ngFor = "let country of countries | countryFilter: countryName">{{country}}</div>
  
  </div>
